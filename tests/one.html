<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Open Link in New Window with target</title>
</head>
<body>

<a href="https://example.com"
   target="popup"
   onclick="window.open(this.href, this.target, 'width=800,height=600,noopener'); return false;">
  Open Example.com in New Window
</a>

</body>
</html>
